<!DOCTYPE html>
<html>
<head>
  <title>aoscript</title>
  <meta charset="utf-8">
</head>
<body>
  <textarea id="code"></textarea>
  <button id="run-btn">Run!</button>
  <script src="dist/aoscript.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#run-btn").click(function(){
        var code = $("#code").val();
        try {
          aoscript.eval(code);
        } catch (e) {
          console.log(e.stack);
          console.log(e);
        }
      });
    });
  </script>
</body>
